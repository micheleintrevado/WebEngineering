<h1>Site Access</h1>
<#if credenzialiSbagliate??>
<h1 style="background-color:red;">USERNAME O PASSWORD ERRRATI!</h1>
</#if>
<#if logininfo??>
<p>Logged in as ${logininfo.username} from address ${logininfo.ip}</p>
<p><a href="logout">Logout</a></p>
<#else>
<form method="post" action="login">
    <#if (referrer??)>        
    <input name="referrer" type="hidden" value="${referrer}"/>
    </#if> 
    <p><label for="u">Username:</label> <input name="u" id="u" type="text" required/><br/> <small>(try "a")</small></p>
    <p><label for="p">Password:</label> <input name="p" id="p" type="password" required/><br/> <small>(try "p")</small></p>
    <p>    <input value="login" name="login" type="submit"/></p>
</form>
</#if>
